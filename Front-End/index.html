<!DOCTYPE html>
<html>
  <head>
    <title>Almuerzi web</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app"></div>
  </body>

  <!-- Log In template -->
  <template id="login-template">
    <div class="form-main">
      <p class="form-title">Inicia sesión</p>
      <form id="login-form" class="login-form">
        <div>
          <p>Nombre de usuario</p>
          <input id="email" placeholder="Email" />
        </div>
        <div>
          <p>Contraseña</p>
          <input type="password" id="password" placeholder="Contraseña" />
        </div>
        <div>
          <button class="btn block">Enviar</button>
        </div>
      </form>
      <div>
        <button id="register-btn" class="btnR block">Registrarse</button>
      </div>
    </div>

    <!-- Register PopUp -->
    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <i class="exit-btn" id="exit-register"
          ><img
            id="exit-btn"
            src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png"
            width="24"
            height="24"
        /></i>
        <p class="form-title">Registrate</p>
        <form class="register-form" id="register-form">
          <div>
            <p>Nombre</p>
            <input type="text" id="nombreR" placeholder="Nombre" />
          </div>
          <div>
            <p>Apellido</p>
            <input type="text" id="apellidoR" placeholder="Apellido" />
          </div>
          <div>
            <p>Email</p>
            <input type="email" id="emailR" placeholder="Email" />
          </div>
          <div>
            <p>Contraseña</p>
            <input type="password" id="passwordR" placeholder="Contraseña" />
          </div>
          <div>
            <button class="btn block" id="send-register">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </template>

  <!-- Orders View Template -->
  <template id="orders-view">
    <div class="container">
      <button id="logOut" class="btn">Log Out</button>
      <div id="meals">
        <ul id="meals-list">
          <p>Cargando...</p>
        </ul>
        <form id="order">
          <input id="meals-id" type="hidden" />
          <button id="submit" disabled>Enviar</button>
        </form>
      </div>
      <div id="orders">
        <ul id="orders-list">
          <p>Cargando...</p>
        </ul>
      </div>
    </div>
  </template>
  <script src="main.js"></script>
</html>
